languageCode = 'en-us'
title = "spanishpear"
theme = 'PaperMod'
baseURL = "https://examplesite.com/"
paginate = 5
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "spanishpear"
description = "Software Engineer"
keywords = [ "Blog", "Portfolio" ]
author = "Shrey"
images = [ ]
DateFormat = "22-09-2000"
defaultTheme = "dark"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false 
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true 
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"
  disableHLJS = true

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  subtitle = "This is subtitle"

  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

  [params.homeInfoParams]
  Title = "Hi there ðŸ‘‹"
  Content = "Welcome to my place! Can I get you anything to drink? Perhaps some coffee?"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/spanishpear"

  [[params.socialIcons]]
  name = "bluesky"
  url = "https://bsky.app/profile/spanishpear.bsky.social/"

[params.analytics.google]
SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.editPost]
  # TODO - replace this with repo to get edit working
  URL = "https://github.com/<path_to_repo>/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  limit = 10
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "categories"
name = "categories"
url = "/categories/"
weight = 10

[[menu.main]]
identifier = "tags"
name = "tags"
url = "/tags/"
weight = 20

[[menu.main]]
identifier = "whoami"
name = "whoami"
url = "/about/"
weight=5
hidden=true


[markup.highlight]
noClasses = false
anchorLineNos= true
codeFences= true
guessSyntax= true
lineNos= true
style = "gruvbox" 

[markup.goldmark.extensions]
footnote = true

[markup.goldmark.renderer]
unsafe = true
footnoteAnchorPrefix = ""
footnoteReturnLinkContents = "^"

